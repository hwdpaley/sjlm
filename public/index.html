  <script type="text/javascript">
    function autoScroll(obj) {
      $(obj).find("ul").animate({
        marginTop: "-=0.6rem"

        $(this).css({
          marginTop: "0px"
        }).find("li:first").appendTo(this);
      })

      document.getElementById('myAudio').play();
    }, false);
  </script>
